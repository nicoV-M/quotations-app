<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citations du Monde</title>
</head>
<body>

    <h1>Mes citations</h1>

    <h2>Gestionnaire de citations en ligne</h2>

    <h3>0 citations</h3><hr>

    
    <form action="" method="get" class="form" id="form">
        <div class="formulaire">
          <label for="citation">Entrer la citation : </label>
          <input type="text" name="citation" id="citation" required />
        </div>
        <div class="formulaire">
          <label for="auteur">Entrer l'auteur: </label>
          <input type="text" name="auteur" id="auteur" required />
        </div>
        <div class="formulaire">
            <input type="submit" value="Ajouter à la liste" id="boutton"/>
        </div>
    </form>

    <div id="quote-list">
        <div class="quote">

            <p class="text">  </p>
            Citation : "On ne naît pas femme, on le devient."

            <p class="author">  </p>
            Autrice : Simone de Beauvoir
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
