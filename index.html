<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Citations du Monde</title>
</head>
<body>

    <h1>Mes citations</h1>

    <h2>Gestionnaire de citations en ligne</h2>

    <h3>0 citations</h3><hr>

    
    <form action="" method="get" class="form" id="form">
        <div class="formulaire">
          <label for="quote">Entrer la citation : </label>
          <input type="text" name="quote" id="quote" required />
        </div>
        <div class="formulaire">
          <label for="author">Entrer l'auteur: </label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="formulaire">
            <input type="submit" value="Ajouter à la liste" id="boutton"/>
        </div>
    </form>

    <div id="quote-list">
        <div class="quote">

            <p class="text"> Citation : "On ne naît pas femme, on le devient." </p>
          

            <p class="author"> Autrice/Auteur : Simone de Beauvoir </p>
             
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
